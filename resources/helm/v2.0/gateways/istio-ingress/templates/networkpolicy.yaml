{{ $gateway := index .Values "gateways" "istio-ingressgateway" }}
{{- if and ($gateway.enabled) (eq $gateway.name "istio-ingressgateway") }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $gateway.name | default "istio-ingressgateway" }}
{{- if or (not $gateway.namespace) (eq $gateway.name "istio-ingressgateway") }}

{{- if or (not $gateway.namespace) (eq $gateway.name "istio-ingressgateway") }}
  namespace: {{ .Release.Namespace }}
{{- else }}
  namespace: {{ $gateway.namespace }}
{{- end }}
{{- else }}

{{- if or (not $gateway.namespace) (eq $gateway.name "istio-ingressgateway") }}
  namespace: {{ .Release.Namespace }}
{{- else }}
  namespace: {{ $gateway.namespace }}
{{- end }}
{{- end }}
  labels:
    maistra-version: 2.0.0
    app: {{ index .Values "gateways" "istio-ingressgateway" "labels" "istio" }}
    release: {{ .Release.Name }}
  annotations:
    "maistra.io/internal": "true"
spec:
  podSelector:
    matchLabels:
      istio: ingressgateway
  ingress:
  - {}
{{- end }}
